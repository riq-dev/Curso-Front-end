<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--exibe um titulo ao colocar o curso em cima do counteudo-->
    <p title="paragraph!!">paragraph</p>
    <!--permite editar o elemento-->
    <p contenteditable="true">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <!--permite altenar entre os elementos por meio da tecla tab-->
    <p tabindex="3">index 1</p>
    <p tabindex="2">index 2</p>
    <p tabindex="1">index 3</p>
    <!--adiciona um espaÃ§amento-->
    <p>Lorem &nbsp; ipsum &nbsp; &nbsp; dolor sit amet consectetur adipisicing elit. Excepturi laborum consectetur esse nisi laboriosam cupiditate</p>
    <!--usando caracteres reservados-->
    <p>&lt; &gt;</p>
    <!--(<>)-->
    <p>&amp;</p>
    <!--(&)-->
    <p>&quot;</p>
    <!--("")-->
    <p>&apos;</p>
    <!--('')-->


</body>

</html>
